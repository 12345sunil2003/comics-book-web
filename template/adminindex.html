    <style>
     /* Style for the container of the grid */
     .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-gap: 20px; /* Adjust the gap between photos */
        }

        /* Style for each photo item */
        .photo-item {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Create a square aspect ratio */
            background-position: center;
            background-size: cover;
        }

        /* Style for subheading text */
        .subheading {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }

        /* Add background images to each photo item */
        .photo-item:nth-child(1) {
            background-image: url('photo1.jpg');
        }

        .photo-item:nth-child(2) {
            background-image: url('photo2.jpg');

    </style>
</head>
