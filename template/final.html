<!DOCTYPE html>
<html lang="en">
{% extends 'header.html' %}
{% load static %}
{% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="{% static 'final/css/swiper-bundle.min.css' %}" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'final/css/style.css' %}" />
  </head>
  <body style="background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );">
    <section class="main swiper mySwiper" >
      <div class="wrapper swiper-wrapper">

{% for image in f %}
        <div class="slide swiper-slide">

          <img src="{{image.image.url}}" alt="image" class="image" />

          <div class="image-data">
          </div>
        </div>
{% endfor %}

      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="{% static 'final/JS/swiper-bundle.min.js' %}"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  {% endblock %}
  </body>
</html>
